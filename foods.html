<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Favorite Recipes</title>
    <link rel="stylesheet" href="sle.css">
</head>
<body>
    <h1>Save Your Favorite Recipes</h1>
    <form id="recipe-form">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="ingredients">Ingredients (comma separated):</label>
        <textarea id="ingredients" name="ingredients" required></textarea>
        <br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>
        <br>
        <label for="protein">Protein (grams):</label>
        <input type="number" id="protein" name="protein">
        <br>
        <label for="carbs">Carbs (grams):</label>
        <input type="number" id="carbs" name="carbs">
        <br>
        <label for="fats">Fats (grams):</label>
        <input type="number" id="fats" name="fats">
        <br>
        <button type="submit">Save Recipe</button>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
